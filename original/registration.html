<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration | YUTMESIBITY</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>YUTME<sub>SIBITY</sub></h1>
    <div id="form">
        <div id="general">
            <a href="login.html" class="login"> LOGIN </a>
            <a href="registration.html" class="register"> REGISTER</a>
        </div>
        <form action="login.html">
            <div id="input">
                <div class="input1">
                <label for="FirstName">FIRSTNAME</label>
                <input type="text" name="FirstName" required><br><p>e.g. Charles</p>
                <label for="LastName">LASTNAME</label>
                <input type="text" name="LastName" required><br><p>e.g. Aldor</p>
                <label for="Email">E-MAIL</label><br>
                <input type="email" name="Email" required><br><p>e.g. charles.ador28@gmail.com</p>
                <label for="Department">DEPARTMENT</label>
                <select name="Department" id="">
                    <option value="">Select Department</option>
                    <option value="science">Science</option>
                    <option value="commercial">Commercial</option>
                    <option value="Art">Art</option>
                </select><br>
                <label for="UserName">USERNAME</label>
                <input type="text" name="UserName" required><br><p>charles28</p>
                <label for="Password">PASSWORD</label>
                <input type="password" name="Password" required><br><p>Password must strongly contain upper and lower case letters, and digits</p>
                <label for="ConfirmPassword"> CONFIRM PASSWORD </label>
                <input type="password" name="ConfirmPassWord" required><br>
            </div>
            <div class="input2">
                <button >REGISTER NOW</button>
            </div>
            </div>
        </form>
    </div>
    <footer align="center">Copyright &copy; YUTMESIBITY 2021</footer>
</body>
</html>
